<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n Interactivo</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: url("IMG-20260205-WA0006.jpg") no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,192,203,0.55);
}

#recuadro2 {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,182,193,0.45);
  padding: 25px;
  text-align: center;
  border-radius: 22px;
  backdrop-filter: blur(4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  max-width: 90%;
}

#cajaPregunta {
  background: rgba(255,255,255,0.25);
  padding: 15px;
  margin: 15px 0;
  border-radius: 18px;
}

#recuadro3 {
  background: rgba(255,192,203,0.25);
  padding: 20px;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

#recuadro3 button {
  padding: 12px 26px;
  font-size: 1.05em;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.45s ease;
}

#btnYes {
  background: black;
  color: white;
}

#btnNo {
  background: white;
  color: black;
}

#texto5 {
  margin-top: 14px;
  font-size: 0.95em;
}

/* Corazones */
.heart {
  position: fixed;
  top: -30px;
  font-size: 1.5em;
  color: red;
  animation: fall 2.5s ease-in forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(20deg);
    opacity: 0;
  }
}

/* Latido */
@keyframes heartbeat {
  0%   { transform: translate(-50%, -50%) scale(1); }
  40%  { transform: translate(-50%, -50%) scale(1.03); }
  60%  { transform: translate(-50%, -50%) scale(1.01); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* Final */
#final {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(255,255,255,0.6);
  padding: 30px;
  text-align: center;
  border-radius: 25px;
  max-width: 90%;
}

#final button {
  margin-top: 15px;
  padding: 12px 26px;
  border-radius: 25px;
  border: none;
  background: black;
  color: white;
  font-size: 1em;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="recuadro2">
  <h1>Hola coraz√≥n üíåü¶¶</h1>
  <p>Te tengo una pregunta...</p>

  <div id="cajaPregunta">
    ¬øQuieres ser mi San Valent√≠n? No acepto un no por respuesta...
  </div>

  <div id="recuadro3">
    <button id="btnYes">S√≠ ü´∞üèª</button>
    <button id="btnNo">No</button>
  </div>

  <p id="texto5">Elige bien (no tienes opci√≥n)</p>
</div>

<script>
const btnYes = document.getElementById("btnYes");
const btnNo = document.getElementById("btnNo");
const texto5 = document.getElementById("texto5");
const container = btnYes.parentNode;

let noCount = 0;
let swapped = false;
let ambosSonSi = false;

const phrases = [
  "Di que s√≠",
  "Por favor dale a s√≠",
  "Sabemos que quieres darle un s√≠",
  "Si le das a s√≠ te doy una mordida",
  "¬°√Åndale canelita chapopote!",
  "Ya casi dar√°s a s√≠",
  "Yo s√© que s√≠ quieres",
  "Casi lo tienes",
  "Mi coraz√≥n dice que s√≠",
  "DARYAN DALE A S√ç NO SEAS TERCA",
  "Ya sabes cu√°l es la respuesta",
  "Te dije que no ten√≠as opci√≥n ü¶Å"
];

function latidoSuave() {
  const box = document.getElementById("recuadro2");
  if (!box) return;
  box.style.animation = "heartbeat 0.35s ease";
  box.addEventListener("animationend", () => {
    box.style.animation = "";
  }, { once: true });
}

function lanzarCorazones() {
  for (let i = 0; i < 18; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§";
    h.style.left = Math.random() * 100 + "%";
    h.style.animationDelay = Math.random() * 0.8 + "s";
    h.style.fontSize = 1.2 + Math.random() * 1.2 + "em";
    document.body.appendChild(h);
    h.addEventListener("animationend", () => h.remove());
  }
}

window.onload = lanzarCorazones;

function aceptar() {
  lanzarCorazones();
  document.getElementById("recuadro2").remove();

  const final = document.createElement("div");
  final.id = "final";
  final.innerHTML = `
    <h1>Siiiii ‚ù§Ô∏è</h1>
    <p>Sab√≠a que dir√≠as que s√≠, te quiero muchooo</p>
    <img src="dance-klenza.gif" width="200"><br>
    <button id="btnCita">Cita üíå</button>
  `;
  document.body.appendChild(final);

  document.getElementById("btnCita").addEventListener("click", () => {
    window.location.href = "cita.html";
  });
}

btnNo.addEventListener("click", () => {
  if (ambosSonSi) {
    aceptar();
    return;
  }

  noCount++;
  texto5.textContent = phrases[Math.min(noCount - 1, phrases.length - 1)];

  // 1‚Äì5: crecimiento inicial
  if (noCount <= 5) {
    btnYes.style.transform = `scale(${1 + noCount * 0.18})`;
    btnNo.style.transform = `scale(${1 - noCount * 0.12})`;
    latidoSuave();
  }

  // 6: reset
  else if (noCount === 6) {
    btnYes.style.transform = "scale(1)";
    btnNo.style.transform = "scale(1)";
  }

  // 7: intercambio
  else if (noCount === 7 && !swapped) {
    container.insertBefore(btnNo, btnYes);
    swapped = true;
  }

  // 8+: crecimiento m√°s notorio pero gradual
  else {
    const extra = noCount - 7;
    btnYes.style.transform = `scale(${1 + extra * 0.22})`;
    btnNo.style.transform = `scale(${Math.max(0.7, 1 - extra * 0.05)})`;
    latidoSuave();
  }

  // √∫ltimo estado
  if (noCount === phrases.length) {
    ambosSonSi = true;
    btnYes.textContent = "S√≠ ü´∞üèª";
    btnNo.textContent = "S√≠ ü´∞üèª";
    btnYes.style.transform = "scale(1)";
    btnNo.style.transform = "scale(1)";
    btnNo.style.background = "black";
    btnNo.style.color = "white";
  }
});

btnYes.addEventListener("click", aceptar);
</script>

</body>
</html>
