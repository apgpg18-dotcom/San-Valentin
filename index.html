<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: url("IMG-20260205-WA0006.jpg") no-repeat center center fixed;
  background-size: cover;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255,192,203,0.55);
}

#recuadro2 {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,182,193,0.45);
  padding: 25px;
  text-align: center;
  border-radius: 22px;
  backdrop-filter: blur(4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  max-width: 90%;
}

#cajaPregunta {
  background: rgba(255,255,255,0.25);
  padding: 15px;
  margin: 15px 0;
  border-radius: 18px;
}

#recuadro3 {
  background: rgba(255,192,203,0.25);
  padding: 15px;
  border-radius: 20px;
}

#recuadro3 button {
  padding: 12px 24px;
  margin: 8px;
  font-size: 1.05em;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.45s ease-in-out, box-shadow 0.3s ease;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

#recuadro3 button:active {
  transform: scale(0.95);
}

#btnYes {
  background: black;
  color: white;
}

#btnNo {
  background: white;
  color: black;
}

#texto5 {
  margin-top: 12px;
  font-size: 0.95em;
}

/* Corazones */
.heart {
  position: fixed;
  top: -30px;
  font-size: 1.6em;
  color: red;
  animation: fall 2.5s ease-in forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(15deg);
    opacity: 0;
  }
}

/* Pantalla final */
#final {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(255,255,255,0.55);
  padding: 25px;
  text-align: center;
  border-radius: 25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  backdrop-filter: blur(4px);
}

#final img {
  margin-top: 15px;
  border-radius: 18px;
}
</style>
</head>

<body>

<div id="recuadro2">
  <h1>Hola coraz√≥n üíåü¶¶</h1>
  <p>Te tengo una pregunta...</p>

  <div id="cajaPregunta">
    ¬øQuieres ser mi San Valent√≠n? No acepto un no por respuesta...
  </div>

  <div id="recuadro3">
    <button id="btnYes">S√≠ ü´∞üèª</button>
    <button id="btnNo">No</button>
  </div>

  <p id="texto5">Elige bien (no tienes opci√≥n)</p>
</div>

<script>
const btnYes = document.getElementById('btnYes');
const btnNo = document.getElementById('btnNo');
const container = btnYes.parentNode;

let noCount = 0;

function lanzarCorazones() {
  for (let i = 0; i < 18; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ù§';
    heart.style.left = Math.random() * 100 + '%';
    heart.style.animationDelay = Math.random() * 0.6 + 's';
    document.body.appendChild(heart);
    heart.addEventListener('animationend', () => heart.remove());
  }
}

window.onload = lanzarCorazones;

btnNo.addEventListener('click', () => {
  noCount++;

  if (noCount <= 5) {
    btnYes.style.transform = `scale(${1 + noCount * 0.18})`;
    btnNo.style.transform = `scale(${1 - noCount * 0.12})`;
  } 
  else if (noCount === 6) {
    btnYes.style.transform = 'scale(1)';
    btnNo.style.transform = 'scale(1)';
  } 
  else if (noCount === 7) {
    container.insertBefore(btnNo, btnYes);
  } 
  else if (noCount === 8) {
    btnYes.style.transform = 'scale(3)';
  } 
  else {
    let grow = 1 + (noCount - 8) * 0.15;
    btnYes.style.transform = `scale(${grow})`;
    btnNo.style.transform = `scale(${Math.max(0.6, 2 - grow)})`;
  }
});

btnYes.addEventListener('click', () => {
  lanzarCorazones();
  document.getElementById('recuadro2').remove();

  const final = document.createElement('div');
  final.id = 'final';
  final.innerHTML = `
    <h1>Siiiii ‚ù§Ô∏è</h1>
    <p>Sab√≠a que dir√≠as que s√≠, te quiero muchooo</p>
    <img src="dance-klenza.gif" width="200">
  `;
  document.body.appendChild(final);
});
</script>

</body>
</html>
